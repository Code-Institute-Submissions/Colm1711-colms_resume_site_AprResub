<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="This is my Portfolio website where you can see some of my work so far, skills, download my resume and get in touch!">
    <meta name="keywords" content="Colm, O'Sullivan, Portfolio, web developer, HTML, CSS, Cork, Ireland, contact">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Colm's resume</title>
</head>

<body>
    <header id="home" class="grid"  aria-label="home navigation">
        <!--Header section. Navigation links so user can easily navigate to each section of the site. Anchors to each section and links to 
        homepage and contact form page-->
        <a class="logo" href="index.html">
            <h1 id="logo_line" aria-label="site_logo">Colm's Resum&eacute;</h1>
        </a>
        <nav class="menu" aria-label="nav-menu">
            <ul>
                <li>
                    <a aria-label="Link to sction with more about me" href="index.html#about_me">About Me</a>
                </li>
                <li>
                    <a aria-label="Link to section on my resume" href="index.html#resume">Resum&eacute;</a>
                </li>
                <li>
                    <a aria-label="Link to section on my skills" href="index.html#skills">Skills</a>
                </li>
                <li>
                    <a aria-label="Link to section on my projects" href="index.html#projects">Projects</a>
                </li>
                <li id="nav_contact_me"  aria-labelledby="nav_contact">
                    <a id="nav_contact" aria-label="Link to"  href="contact.html">Contact me</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="contact_form" aria-labelledby="form-heading">
        <!--Contact form section. User can submit messages here. Validation is handled by code institute which was taken
        from love running project.-->
        <h2 id="form-heading" aria-label="Please fill in your details to this">Contact Form</h2>
        <form action="https://formdump.codeinstitute.net/" method="POST" autocomplete="on" aria-label="Want to chat with me please fill out details">
            <fieldset>
                <legend>Your Details:</legend>
                <label for="fname" >Enter your first name:</label>
                <input type="text" id="fname" name="fname" required autofocus><br>
                <label for="lname">Enter your last name:</label>
                <input type="text" id="lname" name="lname" required><br>
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" autocapitalize="off" spellcheck="false" required><br>
                <label for="webpage">Enter url here(optional):</label>
                <input type="url" id="webpage" name="webpage"><br>
                <label for="files">Upload files:</label>
                <input class="button_noborder files" type="file" id="files" name="files" multiple><br>
                <textarea name="message" cols="30" rows="10" placeholder="Leave your message here" required></textarea><br>
                <div id="form_button_pos">
                    <div id="submit_button">
                        <input class="button formbutton" type="submit" formtarget="_blank" value="Submit">
                    </div>
                    <div id="reset_button">
                        <input class="button formbutton" type="reset">
                    </div>    
                </div>
            </fieldset>
          </form>
    </section>
    <footer  aria-label="social links and copyright">
        <!--Footer links to social medias and copyright information. I have bug with email where it is not displaying correct 
            default informaiton. Need to test on smaller devices without email client-->
        <div>
            <ul class="social-icons">
                <li>
                    <a href="https://www.facebook.com/" rel="noopner" target="_blank" aria-label="visit my facebook profile (opens in a new tab)">
                        <i aria-hidden="true" class="fa-brands fa-facebook-square"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" rel="noopner" target="_blank" aria-label="visit my instagram profile(opens in a new tab)">
                        <i aria-hidden="true" class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href = "mailto:colmsresume@example.com?subject=re:myresumesite&body=" rel="noopner" target="_blank" aria-label="send me an email (opens in a new tab)">
                        <i aria-hidden="true" class="fa-solid fa-envelope"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/" rel="noopner" target="_blank" aria-label="visit my twitter account (opens in a new tab)">
                        <i aria-hidden="true" class="fa-brands fa-twitter-square"></i>
                    </a>
                </li>
            </ul>
            <div class="button-top">
                <a href="#top" ><span>button that takes you back to top</span><i aria-hidden="true" class="fa-solid fa-circle-arrow-up button_noborder"></i></a>
            </div>
        </div>
        <small class="copyright">Colm O'Sullivan 2022&copy;</small>
    </footer>
    <!--Font awesome script-->
    <script src="https://kit.fontawesome.com/35fe0ba271.js" crossorigin="anonymous"></script>
</body>

</html>
