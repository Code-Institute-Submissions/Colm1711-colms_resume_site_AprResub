<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description"
        content="This is my Portfolio website where you can see some of my work so far, skills, download my resume and get in touch!">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Colm's resume</title>

<body>
    <header id="home" class="grid">
        <!--Header section. Navigation links so user can easily navigate to each section of the site. Anchors to each section and links to 
        homepage and contact form page-->
        <a class="logo" href="index.html">
            <h1>Colm's Resum&eacute;</h1>
        </a>
        <nav class="menu">
            <ul>
                <li>

                <li>

                <li>
                    <a href="index.html#skills">Skills</a>
                </li>

                    <a href="index.html#projects">Projects</a>
                </li>
                <li>
                    <a href="contact.html">Contact me</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="contact_form">
        <h2>Contact Form</h2>
        <form action="https://formdump.codeinstitute.net/" method="POST" autocomplete="on">
            <fieldset>
                <legend>Your Details:</legend>
                <label for="fname" >Enter your first name:</label>
                <input type="text" id="fname" name="fname" required autofocus><br>
                <label for="lname">Enter your last name:</label>
                <input type="text" id="lname" name="lname" required><br>
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="webpage">Enter url here(optional):</label>
                <input type="url" id="webpage" name="webpage"><br>
                <label for="files">Upload files:</label>
                <input class="button_noborder files" type="file" id="files" name="files" multiple><br>
                <textarea name="message" cols="30" rows="10" placeholder="Leave your message here" required></textarea><br>
                <input class="button formbutton" type="submit" formtarget="_blank" value="Submit">
                <input class="button formbutton" type="reset">
            </fieldset>
          </form>
    </section>
    <footer>
        <!--Footer links to social medias and copyright information. I have bug with email where it is not displaying correct 
            default informaiton. Need to test on smaller devices without email client-->
        <div>
            <ul class="social-icons">
                <li>
                     <a href="https://www.facebook.com/" rel="noopner" target="_blank" aria-label="visit my facebook profile (opens in a new tab)">
                        <i class="fa-brands fa-facebook-square"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" rel="noopner" target="_blank" aria-label="visit my instagram profile(opens in a new tab)">

                    </a>
                </li>
                <li>
                    <a href = "mailto:colmsresume@example.com?subject=re:myresumesite&body=" rel="noopner" target="_blank" aria-label="send me an email (opens in a new tab)">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/" rel="noopner" target="_blank" aria-label="visit my twitter account (opens in a new tab)">
                        <i class="fa-brands fa-twitter-square"></i>
                    </a>
                </li>
            </ul>
            <div class="button-top">
                <a href="#top" ><i class="fa-solid fa-circle-arrow-up button_noborder"></i></a>
            </div>     
        </div>
        <small class="copyright">Colm O'Sullivan 2022&copy;</small>
